{% extends 'base.html' %}

{% block title %}
Edit Topic
{% endblock %}

{% block content %}

<div class="container">
    <h1 class="pt-4 pb-3">Edit {{tag.name}}</h1>
    <form action="/tags/{{tag.id}}/edit" method="POST">
        <div class="form-group">
            <input class="form-control" type="text" name="name" placeholder="Enter a new name for the topic" maxlength="50" required>
        </div>
        <div class="pb-3">
            <a href="{{url_for('edit_tag', tag_id=tag.id)}}" class="btn btn-outline-success rounded">Cancel</a>
            <button type="submit" class="btn btn-success rounded">Save</button>
        </div> 
    </form>
    <div class="d-flex flex-column gap-3">
        <a href="/tags/{{tag.id}}">Back to {{tag.name}}</a>
        <a href="/tags">All topics</a>
    </div>
    
</div>

{% endblock %}
