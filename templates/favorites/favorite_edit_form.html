{% extends 'base.html' %}

{% block title %}
Edit Tag Form
{% endblock %}

{% block content %}

<div class="container">
    <h1 class="py-2 display-5">Edit Tags for {{formatted_scripture}} </h1>
    <form action="{{url_for('edit_favorite', favorite_id=favorite.id)}}" method="POST">
        <!-- display tag list -->
        <section class="checkboxes pb-3 pl-1 fs-6">
            {% if tags %}
                {% for tag in tags %}
                    {% if tag in favorite.tags %}
                    <div class="form-check check">
                        <input class="form-check-input" type="checkbox" value={{tag.name}} id={{tag.name}} name="tags" checked>
                        <label class="form-check-label" for={{tag.name}}>
                    {{tag.name}}
                        </label>
                    </div>
                    {% else %}
                    <div class="form-check check">
                        <input class="form-check-input" type="checkbox" value={{tag.name}} id={{tag.name}} name="tags">
                        <label class="form-check-label" for={{tag.name}}>
                    {{tag.name}}
                        </label>
                    </div>
                    {% endif %}
                {% endfor %}
            {% endif %}
        </section>

        <div>
            <a href="/users/{{favorite.users.id}}" class="btn btn-outline-success rounded">Cancel</a>
            <button type="submit" class="btn btn-success rounded">Save</button>
        </div> 
        <a href="{{url_for('create_tag')}}" class="btn btn-outline-primary rounded my-3">Create Tag</a>
    </form>
      
</div>

{% endblock %}
