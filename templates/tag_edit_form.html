{% extends 'base.html' %}

{% block title %}
Edit Tag
{% endblock %}

{% block content %}

<div class="container">
    <h1 class="pt-4 pb-3">Edit {{tag.name}}</h1>
    <form action="/tags/{{tag.id}}/edit" method="POST">
        <div class="form-group">
            <input class="form-control" type="text" name="name" placeholder="Enter a new name for a tag" required>
        </div>
        <div class="pb-3">
            <a href="/tags" class="btn btn-outline-success cancelBtn">Cancel</a>
            <button type="submit" class="btn btn-success">Save</button>
        </div> 
    </form>
    <a href="/tags">Back to tags</a>
</div>

{% endblock %}
