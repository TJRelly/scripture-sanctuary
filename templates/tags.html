{% extends 'base.html' %}

{% block title %}
Tags
{% endblock %}

{% block content %}

<div class="container pt-4">   
    <h1>Popular Tags</h1>
    <ul class="py-2">
        {% for tag in tags %}
        <li><a class="fs-3" href="/tags/{{tag.id}}">{{tag.name}}</a></li>
        {% endfor %}
    </ul>

    <a href="/tags/new" class="btn btn-primary">Add Tag</a>
      
</div>

{% endblock %}
